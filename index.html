<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <title>TG-@cric_stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100vh;
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #006699;
        }

        .popup .close-btn {
            background-color: #555;
        }

        .popup .close-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script>
        // Function to get URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve the 'file' parameter from the URL
        const hlsStreamUrl = getQueryParam("file") || "https://s2.enzru.net/hls2/01/00001/xlhrex9xx2cr_n/master.m3u8?t=o7Em4gtuQrJxSXUBYno5tDD0RkGquZtAlGpYqXnu9dU&s=1741983193&e=10800&v=1336234&i=0.3&sp=0&fr=xlhrex9xx2cr";

        if (!hlsStreamUrl) {
            alert("No HLS stream URL provided. Please add a 'file' parameter to the URL.");
        } else {
            // Initialize JW Player
            const playerInstance = jwplayer("jwplayerDiv");

            // Configure the player with the HLS stream
            playerInstance.setup({
                file: hlsStreamUrl,
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false,
                preload: "auto",
                cast: {
                    appid: "CC1AD845"
                },
                playbackRateControls: [0.5, 1, 1.5, 2], // Optional: Add playback speed controls
            });

            // Handle player errors gracefully
            playerInstance.on('error', function(error) {
                console.error("Error loading stream:", error.message);
                alert("Failed to load the stream. Please check the URL and try again.");
            });
        }
    </script>
</body>
</html>
