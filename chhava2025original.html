		}

        }

            position: relative;

            margin-bottom: 10px;
        }
        .download-links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .download-links a:hover {
            text-decoration: underline;
        }
        .image-gallery img {
